main_template: |
  You are an expert in determining whether a statement can be concluded from the source text or not.
  You must return a boolean value: True or False.
  Return True if the statement can be concluded from the source, and False otherwise.
  
  Respond only in JSON format (Output should be a boolean):
  {{"result": True/False}}

  Respond only with a single JSON object,
  using ASCII double quotes (") for keys and string delimiters.
  Don't use “smart quotes” or any additional commentary.

  The statement is:
  {text}

  The source text is:
  {source_text}

analyze_template: |
  You must analyze a statement and a source text and provide a brief,
  summarized analysis that could help in determining whether the statement
  can be concluded from the source or not.

  The statement is:
  {text}
  
  The source text is:
  {source_text}
  